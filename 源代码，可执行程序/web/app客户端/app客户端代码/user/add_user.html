<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<meta http-equiv="Pragma" content="no-cache" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title">用户注册</h1>
	    </header>
		<div class="mui-content">
		    
		    <form class="mui-input-group">
		        <div class="mui-input-row">
		            <label>账号</label>
		            <input type="text" class="mui-input-clear" placeholder="账号" id="id">
		        </div>
		        <div class="mui-input-row">
		            <label>姓名</label>
		            <input type="text" class="mui-input-clear" placeholder="姓名" id="name">
		        </div>
		        <div class="mui-input-row">
		            <label>电子邮箱</label>
		            <input type="email" class="mui-input-clear" placeholder="电子邮箱" id="mail">
		        </div>
		        <div class="mui-input-row">
		            <label>电话</label>
		            <input type="tel" class="mui-input-clear" placeholder="电话" id="tel">
		        </div>
		        <div class="mui-input-row">
		            <label>探针id</label>
		            <input type="text" class="mui-input-clear" placeholder="探针id" id="wid">
		        </div>
		        <div class="mui-input-row">
		            <label>地址</label>
		            <input type="text" class="mui-input-clear" placeholder="地址" id="addr">
		        </div>
		        <div class="mui-input-row">
		            <label>密码</label>
		            <input type="password" class="mui-input-clear" placeholder="密码" id="password">
		        </div>
		        <div class="mui-input-row">
		            <label>重复密码</label>
		            <input type="password" class="mui-input-clear" placeholder="重复密码" id="repassword">
		        </div>
		    </form>
		    <button type="button" class="mui-btn mui-btn-green mui-btn-block" id="set_ok">确认</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/my_ip.js"></script>
		<script src="js/add_user.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
